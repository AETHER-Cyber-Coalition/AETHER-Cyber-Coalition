<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devince-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.zinc.min.css"
    />
    <title>AETHER-Cyber-Coalition</title>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>We Are Aether!</h1>
        <p>AETHER-Cyber-Coalition</p>
      </hgroup>
      <details open>
        <summary>About</summary>
        <p>We are a bunch of developers.</p>
      </details>

      <hr />

      <details>
        <summary>Members</summary>
        <ul>
          <li>Carlos Miguel M. Heredero</li>
          <li>Fernando P. Pineda Jr.</li>
          <li>Jian Z'car V. Esteban</li>
          <li>Uzziel Kyle R. Ynciong</li>
        </ul>
      </details>

      <hr />

      <details>
        <summary>Projects</summary>
        <ul>
          <li><a href="https://dorrafy.com/">DORRAFY</a></li>
          <li>Coming Soon...</li>
        </ul>
      </details>
    </main>
    <div class="container">
      <hgroup>
        <h4>CONNECT WITH US</h4>
      </hgroup>
      <form>
        <fieldset>
          <label>
            First name
            <input
              name="first_name"
              placeholder="First name"
              autocomplete="given-name"
            />
          </label>
          <label>
            Email
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
            />
          </label>
        </fieldset>

        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </body>
</html>
